<!DOCTYPE html>
<html>
  <head>
      <title>My Site</title>
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'polls/nav.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'polls/login.css' %}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <nav class='navbar navbar-light bg-light'>
        {% block nav %}
        <ul id="nav" class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">{% block nav-logout%}<a href="{% url "polls:logout" %}">Logout</a>{% endblock %}</li>
          {% else %}
          <li class="nav-item">{% block nav-login %}<a href="{% url "polls:login" %}">Login</a>{% endblock %}</li>
          {% endif %}
        </ul>
        {% endblock %}
      </nav>
    </header>

    <main>
    {% block content %}{% endblock content %}
    </main>
  </body>
</html>
