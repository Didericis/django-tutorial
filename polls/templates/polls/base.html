<!DOCTYPE html>
<html>
  <head>
      <title>My Site</title>
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'polls/nav.css' %}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar bg-light">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="{% url "polls:index" %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "polls:profile" %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "polls:logout" %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "polls:login" %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <main>
    {% block content %}{% endblock content %}
    </main>
  </body>
</html>
